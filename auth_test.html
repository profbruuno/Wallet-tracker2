<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        input, button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h1>Authentication System Test</h1>
    
    <div class="test-section">
        <h2>Test Registration</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password (min 6 chars)" required minlength="6">
            <button type="submit">Register</button>
        </form>
        <div id="registerResult"></div>
    </div>

    <div class="test-section">
        <h2>Test Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>Test Auth Check</h2>
        <button onclick="checkAuth()">Check Authentication Status</button>
        <div id="authResult"></div>
    </div>

    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const resultDiv = document.getElementById('registerResult');
        
        const data = {
            username: document.getElementById('regUsername').value,
            email: document.getElementById('regEmail').value,
            password: document.getElementById('regPassword').value
        };

        try {
            const response = await fetch('./auth.php?action=register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            
            if (result.success) {
                resultDiv.className = 'success';
            } else {
                resultDiv.className = 'error';
            }
            
        } catch (error) {
            resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const resultDiv = document.getElementById('loginResult');
        
        const data = {
            email: document.getElementById('loginEmail').value,
            password: document.getElementById('loginPassword').value
        };

        try {
            const response = await fetch('./auth.php?action=login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            
            if (result.success) {
                resultDiv.className = 'success';
            } else {
                resultDiv.className = 'error';
            }
            
        } catch (error) {
            resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
    });

    async function checkAuth() {
        const resultDiv = document.getElementById('authResult');
        
        try {
            const response = await fetch('./auth.php?action=check');
            const result = await response.json();
            resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            
            if (result.authenticated) {
                resultDiv.className = 'success';
            } else {
                resultDiv.className = '';
            }
            
        } catch (error) {
            resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
    }
    </script>

    <div class="test-section">
        <h2>Links:</h2>
        <ul>
            <li><a href="test_final.php">Database Test</a></li>
            <li><a href="index.html">Main Application</a></li>
        </ul>
    </div>
</body>
</html>
